<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotM</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .site-header {
            display: inline-block;
            width: 100%;
            height: 5%;
            border-bottom: 2px solid rgb(162, 221, 162);
        }

        .logo {
            text-align: center;
            height: 100%;
            margin-top: 0;
            margin-left: 5%;
            float: left;
            vertical-align: middle;
    
        }
        .logo h2 {
            margin-top: 25%;
            margin-bottom: 25%;
            vertical-align: middle;
            
        }

        .logo h2 a {
            text-decoration: none; 
            color: rgb(29, 22, 22);
            vertical-align: middle;
        }


        .header_navbar {
            vertical-align: middle;
            margin-top: 0;
            float: right;
            width: 40%;
            margin-right: 5%;
            margin-left: 0;
        }

        .navbar {
            height: 100%;

        }

        .navbar ul{

            width: 100%;
            text-align: right;
            
    
    
        }

        .navbar a{
            font-size: 20px;
            text-decoration: none; 
            color: rgb(29, 22, 22); 
           
        }
        
        .navbar ul li{
            margin: 0;
            display: inline-block;
            width: 10%;
            height: 100%;
            text-align: center;
            
        }

        .navbar ul li:hover {
            background-color: rgba(186, 190, 186, 0.842)
        }

        .navbar ul li.username:hover  {
            background-color: white;
        }
        .navbar ul li a {
            vertical-align: middle;
        }

        .container {
            position: absolute;
            left: 5%;
            width: 90%;

        }

        .bots_menu {
            width: 100%;
            overflow: auto;
            white-space: nowrap;
            margin-top: 0;
            text-align: center;

        }
        .bots_menu a{
            text-decoration: none;

        }

        .bot {
            overflow: hidden;
            text-overflow:  elipsis;
            display: inline-block;
            text-align: center;
            width: 20%;
            margin-right: 2%;
            margin-top: 2%;
            border-radius: 5%;
            border: 2px solid rgb(162, 221, 162);
        }

        .display_bots {
            width: 100%;
            margin-top: 0;
            padding-left: 4%;
            padding-left: 4%;
        }

        .bot_description {
            word-wrap: break-word;
            width: 80%;
            margin-left: 10%;
            max-height: 10px;
            
        }

        .bot_description p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: elipsis;
            
        }

        .bot:hover {
            box-shadow: 10px 10px 8px #888888;
        }

        #bot-detailed-title h2{
            text-transform: uppercase;
        }

        #profile-image {
            vertical-align: middle;

            width: 30px;
            height: 80%;
            border-radius: 50%;


        }

    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h2><a href="{% url 'home' %}">BotM</a></h3>
        </div>
        <div class="header_navbar">
            <nav class="navbar">
                <ul>
                    <li class="home"><a href="{% url 'home' %}">Home</a></li>
                    <li class="bots"><a href="{% url 'bots' %}">Bots</a></li>
                    {% if request.user.username %}
                    <li class="upload"><a href="{% url 'upload' %}">Upload</a></li>
                    <li class="username">
                        <a  href="{% url 'logout' %}">{{request.user.username}}</a>
                        {% load static %}
                        <a href="{% url 'profile_page' %}"><img id="profile-image" src="{% static 'bots/no_profile_image.png' %}" alt="Pofile picture"></a>
                    </li>
                    {% else %}
                    <li class="sign_in"><a  href="{% url 'sign_in' %}">Sing in</a></li>
                    <li class="sign_up"><a  href="{% url 'sign_up' %}">Sing up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        
    </header>  

    <div class="container">
        <div class="content">
            {% block content %}
            <h>Aun nada xD</h>
            {% endblock %}
        </div>
    </div>

</body>
</html>
